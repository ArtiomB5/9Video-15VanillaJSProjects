<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Video</title>
</head>

<body>
    <div class="container">
        <video autoplay loop class="bgvideo">
            <source src="https://github.com/ArtiomB5/9Video-15VanillaJSProjects/blob/main/video/bg.mp4?raw=true" type="video/mp4">
        </video>

        <div class="content">
            <button class="playPause">
                <span class="material-icons">
                    pause
                </span>
            </button>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
